name: robots-do-the-boring-stuff

on:
  workflow_dispatch:
  schedule:
    # Every day at 01:11 UTC (09:11 Taipei)
    - cron: "11 1 * * *"
  push:
    branches: ["main"]

permissions:
  contents: write

jobs:
  robot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Run the robot
        run: npm run robot

      - name: Commit changes (if any)
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add STATUS.md
          git commit -m "chore(robot): update STATUS.md"
          git push
